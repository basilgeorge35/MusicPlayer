<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Music Player</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<audio id="player" ontimeupdate="updateProgress()">
		<source id="source" >
		Audio not supported
	</audio>
	
	<span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>
	
	<progress id="progress" value="0" max="100"></progress>
	
	<div id="controls">
		<i class="fas fa-play-circle fa-5x" id="hoverStyle" onclick="playAudio()"></i>
		<i class="fas fa-pause-circle fa-5x" id="hoverStyle" onclick="pauseAudio()"></i>
		<p>Volume:</p>
		<i class="fas fa-volume-down fa-1.5x"></i>
		<input class="slider" type="range" id="volumeSlider" min="0" max="1" step="0.01">
		<i class="fas fa-volume-up fa-1.5x"></i>
	</div>
	
	<h4>My Songs:</h4>
	<div id="songList">	</div>
	
	<script src="script.js"></script>

</body>	

</html>
